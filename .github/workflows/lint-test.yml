# Workflow name
name: 'Lint'

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        # ðŸ‘‡ Install dependencies
        run: yarn
        # ðŸ‘‡ Lint and test code
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn storybook:test:ci

